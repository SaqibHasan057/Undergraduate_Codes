<ion-view view-title="CrimeWatch">
  <ion-content class="padding has-header">


    <label class="item item-input"><span class="input-label">Username</span><input type="text" ng-model="data.username"></label>

    <label class="item item-input"><span class="input-label">Email</span><input type="email" ng-model="data.email"></label>

    <label class="item item-input"><span class="input-label">Age</span><input type="text" ng-model="data.age"></label>

    <label class = "item item-input item-select">
   <div class = "input-label">
      Select Area
   </div>
   <select ng-model="data.area_name" >
      <option>Mohammadpur</option>
      <option>Shahjahanpur</option>
      <option>Dhanmondi</option>
      <option>Gulshan</option>
      <option>Mirpur</option>
   </select>
</label>

    <label class="item item-input"><span class="input-label">Password</span><input type="password" ng-model="data.password"></label>

    <label class="item item-input"><span class="input-label">Confirm Password</span><input type="password" ng-model="data.confirm_password"></label>

    <button class="button button-block button-royal" ng-click="register()" >Register</button>

    <button class="button button-small button-stable" ng-click="return()">Go Back</button>

  </ion-content>
</ion-view>
