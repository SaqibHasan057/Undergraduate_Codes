<ion-view view-title="MainMenu">
  <ion-content class="padding has-header">

    <button class="button button-block button-balanced" ng-click="tableCompare()">Tabular Comparision of Areas</button>

    <button class="button button-block button-energized" ng-click="picCompare()">Pictorial Comparision of Areas</button>

    <button class="button button-block button-calm" ng-click="barCompare()">Bar comparision of each crime types</button>

    <button class="button button-small button-stable" ng-click="return()">Go Back</button>

  </ion-content>
</ion-view>
