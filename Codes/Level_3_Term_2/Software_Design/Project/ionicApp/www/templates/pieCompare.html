<ion-view view-title="Diagram">
  <ion-content class="padding has-header">

  <button class="button button-small button-stable" ng-click="return()">Go Back</button>
  
    
   <div class="card">
   <div class="item-text-wrap">
    <div class="item-text-wrap item-divider">
      <center>Total Crime</center>
   </div>
   
    <canvas class="chart chart-pie" chart-data="totalCrimeData" chart-labels="totalCrimeLabel" 
	 chart-click="onClick" chart-options="options"></canvas>
   </div>
  </div>

  <div class="card">
   <div class="item-text-wrap">
    <div class="item-text-wrap item-divider">
      <center>Murder</center>
   </div>
    <canvas class="chart chart-pie" chart-data="murderData" chart-labels="murderLabel" 
	c chart-click="onClick" chart-options="options"></canvas>
   </div>
  </div>

  <div class="card">
   <div class="item-text-wrap">
    <div class="item-text-wrap item-divider">
      <center>Rape</center>
   </div>
    <canvas class="chart chart-pie" chart-data="rapeData" chart-labels="rapeLabel" 
	 chart-click="onClick" chart-options="options"></canvas>
   </div>
  </div>

  <div class="card">
   <div class="item-text-wrap">
    <div class="item-text-wrap item-divider">
      <center>Robbery</center>
   </div>
    <canvas class="chart chart-pie" chart-data="robberyData" chart-labels="robberyLabel" 
	 chart-click="onClick" chart-options="options"></canvas>
   </div>
  </div>

  <div class="card">
   <div class="item-text-wrap">
    <div class="item-text-wrap item-divider">
      <center>Theft</center>
   </div>
    <canvas class="chart chart-pie" chart-data="theftData" chart-labels="theftLabel" 
	 chart-click="onClick" chart-options="options"></canvas>
   </div>
  </div>

  <div class="card">
   <div class="item-text-wrap">
    <div class="item-text-wrap item-divider">
      <center>Terrorism</center>
   </div>
    <canvas class="chart chart-pie" chart-data="terrorismData" chart-labels="terrorismLabel" 
	chart-series="series" chart-click="onClick"></canvas>
   </div>
  </div>


  </ion-content>
</ion-view>
