<ion-view view-title="CrimeWatch">
  <ion-content class="padding">

    <label class="item item-input"><span class="input-label">Area ID</span><input type="text" ng-model="data.area_id"></label>

    <label class="item item-input"><span class="input-label">Username</span><input type="text" ng-model="data.username"></label>

    <label class="item item-input"><span class="input-label">Email</span><input type="email" ng-model="data.email_id"></label>

    <label class="item item-input"><span class="input-label">Age</span><input type="email" ng-model="data.age"></label>

    <label class="item item-input"><span class="input-label">Password</span><input type="password" ng-model="data.password"></label>

    <label class="item item-input"><span class="input-label">Confirm Password</span><input type="password" ng-model="data.confirm_password"></label>

    <button class="button button-block button-calm" ng-click="register()" >Register</button>

  </ion-content>
</ion-view>
